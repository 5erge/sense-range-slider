<div
     qv-extension
     range-slider
     min="sliderOpts.rangeMin"
     max="sliderOpts.rangeMax"
     model-min="sliderOpts.modelMin"
     model-max="sliderOpts.modelMax"
     orientation="{{sliderOpts.orientation}}"
     step="{{sliderOpts.step}}"
     prevent-equal-min-max="{{sliderOpts.preventEqualMinMax}}"
     pin-handle="{{sliderOpts.pinHandle}}"
     show-values="{{sliderOpts.showValues}}"
     attach-handle-values="{{sliderOpts.moveValuesWithHandles}}"
     >
</div>
